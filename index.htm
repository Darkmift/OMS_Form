<!DOCTYPE html>

<html>

<head>
    <title>NewForm</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="http://dev5.granot.com/aviproject/main/CCForm10/Glogo.ico" />
    <!-- optional addons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link href="css.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="flex-container">
        <div class="flex-item container">
            <legend>Moving From details</legend>
            <form class="well form-horizontal" name="theForm" method="post" id="contact_form">
                <fieldset>
                    <!-- required inputs -->
                    <input type="HIDDEN" name="MODULE" value="EST">
                    <!-- refrence in charges,change value below-->
                    <input type="HIDDEN" name="REF" value="Web-site">
                    <!-- Name input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">First Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input name="SNAME" placeholder="First Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Email input-->
                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input name="EMAIL" placeholder="E-Mail Address" class="form-control" type="email">
                            </div>
                        </div>
                    </div>


                    <!-- Phone 1 input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">From Phone #</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-earphone"></i>
                                </span>
                                <input name="STELH" placeholder="(845)555-1212" class="form-control" type="number">
                            </div>
                        </div>
                    </div>


                    <!-- Cell Phone input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">Cell Phone #</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-phone"></i>
                                </span>
                                <input name="STELO" placeholder="(845)555-1212" class="form-control" type="number">
                            </div>
                        </div>
                    </div>

                    <!-- Move date input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">Move date</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                <input name="MOVEDATE" placeholder="12/12/12" class="form-control" type="date">
                            </div>
                        </div>
                    </div>

                    <!-- Moving from Zip Code input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">Moving from Zip Code</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-home"></i>
                                </span>
                                <input name="SZIP" placeholder="Address" class="form-control" type="number">
                            </div>
                        </div>
                    </div>

                    <!-- Moving to Zip Code input-->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">Moving to Zip Code</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-home"></i>
                                </span>
                                <input name="RZIP" placeholder="Address" class="form-control" type="number">
                            </div>
                        </div>
                    </div>

                    <!-- zip code locator(Optional) input-->
                    <div class="form-group">
                        <label style="width:100%;text-align:center;" class="col-md-4 control-label">
                            <b>Not sure about your Zip code?&nbsp;
                                <a href="javascript:locatezip()">Find Zip Code</a>&nbsp;Here</b>
                            <br>
                        </label>
                    </div>

                    <!-- Move Size Select -->

                    <div class="form-group">
                        <label class="text-left col-md-4 control-label">Move Size</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-list"></i>
                                </span>
                                <select name="ROOMS" class="form-control selectpicker">
                                    <option selected> Select Bedroom </option>
                                    <option value="STU">Studio</option>
                                    <option value="ONE">One bedroom</option>
                                    <option value="TWO">Two bedrooms</option>
                                    <option value="THR">Three bedrooms</option>
                                    <option value="FOU">Four bedrooms</option>
                                    <option value="FIV">Five bedrooms</option>
                                    <option value="SIX">Six bedrooms and more</option>
                                    <option value="OFF">Office</option>
                                    <option value="PAR">Warehouse</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success
                        <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="text-left col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn-block btn btn-warning">Send
                                <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <!-- /.container -->
    </div>
    <!--END OF HTML HERE-->
    <!--Bootstrap Plugins-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script language="JavaScript" src="http://ant.hellomoving.com/STATERELOC/formcheck.js"></script>
    <script src="main.js"></script>
</body>

</html>
